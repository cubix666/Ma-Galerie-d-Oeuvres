<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Oeuvres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-around;
            margin: 2rem 0;
        }

        .item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: calc(30% - 1rem);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 100%;
            height: auto;
        }

        .item h3 {
            margin: 0;
            padding: 1rem;
            font-size: 1.2rem;
            background: #333;
            color: #fff;
        }

        .item p {
            padding: 0 1rem;
            margin: 1rem 0;
            font-size: 1rem;
        }

        .item button {
            display: block;
            width: calc(100% - 2rem);
            margin: 0 auto 1rem;
            padding: 0.5rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .item button:hover {
            background: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ma Galerie d'Oeuvres</h1>
    </header>

    <div class="container">
        <div class="gallery">
            <div class="item">
                <img src="C:\Users\Milan Bernard\Downloads\OIP (4).jpg" alt="Oeuvre 1">
                <h3>Oeuvre 1</h3>
                <p>Prix : 100€</p>
                <button onclick="addToCart('Oeuvre 1', 100)">Ajouter au panier</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300" alt="Oeuvre 2">
                <h3>Oeuvre 2</h3>
                <p>Prix : 150€</p>
                <button onclick="addToCart('Oeuvre 2', 150)">Ajouter au panier</button>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300" alt="Oeuvre 3">
                <h3>Oeuvre 3</h3>
                <p>Prix : 200€</p>
                <button onclick="addToCart('Oeuvre 3', 200)">Ajouter au panier</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ma Galerie d'Oeuvres</p>
    </footer>

    <script>
        const cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(`${name} a été ajouté au panier. Total : ${calculateTotal()}€`);
        }

        function calculateTotal() {
            return cart.reduce((total, item) => total + item.price, 0);
        }
    </script>
</body>
</html>
